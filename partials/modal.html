<div ng-controller="HomeCtrl">
<div class="modalBox animated fadeIn">
	<button class="btn btn-primary pull-right" type="button" ng-click="ok()" uib-tooltip="Close"><i class="fa fa-times"></i></button>

	<div class="modal-header"><h1>{{title}}</h1></div>
	<div class="col-md-4"><img ng-src="img/books/{{thumb}}" class="img-responsive center-block" /></div>
	<div class="col-md-8"><p>{{description}}</p></div>
<div class="modal-footer">
 <a role="button" class="btn btn-primary pull-right" ng-href="{{Link}}" uib-tooltip="Visit site"><i class="fa fa-book"></i> Read more</a>
 </div>
</div>
</div>
</div>
