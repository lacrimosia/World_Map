<div ng-controller="HomeCtrl">
<div class="modalBox modalResize animated fadeIn">
	<button class="btn btn-primary pull-right" type="button" ng-click="ok()" uib-tooltip="Close" tooltip-placement="left"><i class="fa fa-times"></i></button>
<h3 class="animated fadeIn"><strong>{{title}}</strong></h3>

	<div class="col-lg-4 col-md-4 col-sm-4 col-xs-4 "><br/><img ng-src="img/books/{{thumb}}" class="img-responsive center-block thumbnails animated fadeIn" />
	</div>

	<div class="col-lg-8 col-md-8 col-sm-8 col-xs-8"><br/><p class="mDesc animated fadeIn">{{description}}</p></div>	
		<div class="modal-footer">
		
<div class="btn-group pull-left" role="group" aria-label="...">
  <button type="button" class="btn btn-default Prev" ng-click="Prev(index)" ng-if="index>0"><i class="fa fa-arrow-left"></i> Prev</button>
<button type="button" class="btn btn-default Next" ng-click="Next(index)"  ng-if="index!=Array.length-1">Next <i class="fa fa-arrow-right"></i></button>
</div>
			<a role="button" class="btn btn-primary pull-right" target="_blank" ng-href="{{Link}}" uib-tooltip="Visit site"><i class="fa fa-book"></i> Read more</a>
 		</div>
</div>
</div>
